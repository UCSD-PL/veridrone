---
layout: default
---

<h1 id="blog" class="page-heading">Newest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>

    <div class="row">
      <div class="col-md-1 col-xs-2">
	{% if post.author %}<img src="{{ site.baseurl }}{{ site.authors[post.author].image-url }}" class="oval">{% endif %}
      </div>
      <div class="col-md-11 col-xs-10">
	<h2>
	  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <h-secondary>({{ post.date | date: "%b %-d, %Y" }})</h-secondary>
	</h2>
<!--	<h3 class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</h3>-->
	{{ post.excerpt }} <a class="btn btn-xs btn-default" href="{{ post.url | prepend: site.baseurl }}" role="button">Read more &raquo;</a>
      </div>
    </div>
  </li>
    {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
