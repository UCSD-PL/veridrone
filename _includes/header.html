<div class="jumbotron">

  <div class="row">
    <div class="col-xs-2">
      <img class="img-responsive" src="{{ site.baseurl}}/images/{{ site.logo }}">
    </div>
    <div class="col-xs-8">
      <center>
        <h1>VeriDrone</h1>
        <p class="lead">Foundational Verification of Cyber-Physical Systems</p>
      </center>
    </div>
    <div class="col-xs-2">
      <img class="img-responsive" src="{{ site.baseurl }}/images/{{ site.ucsd-logo }}">
    </div>      
  </div>

  <div style="padding-top:1.3em">
    
    <div class="row">
      {% for link in page.navigation %}
      <div class="col-sm-2">
	<a class="btn btn-lg {% if page.url == link.url %}btn-primary{% else %}btn-default{% endif %} btn-block" href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a>
      </div>
      {% endfor %}
    </div>
    
  </div>
</div>
