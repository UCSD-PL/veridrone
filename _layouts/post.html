---
layout: default
comments: false
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.author %}<img src="{{ site.authors[page.author].image-url }}" class="oval" style="width: 4%"> <h-secondary>&marker;</h-secondary>{% endif %}
      {{ page.title }}
      <h-secondary>({{ page.date | date: "%b %-d, %Y" }})</h-secondary>
    </h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include social.html %}

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}

</div>
